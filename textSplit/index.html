<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text disappears on scroll</title>
    <link rel="stylesheet" href="css/textOnScroll.css">
</head>
<body>
    <section>
        <h1>Awesome Text Effects</h1>
        
        <img src="img/frise.svg" alt="Une image absente" width="100%" height="40px" data-split='{"dur": "1000", "del": 2000, "cut": 0.6, "onScroll": false}'>
        <p data-split='{"dur": "1000", "del": 2000, "cut": 0.6, "onScroll": false}' id="TestLine" class="red">No WebGL library</p>
        <p data-split='{"dur": 1500, "del": 3500, "cut": 0.6, "onScroll": false}' id="TestLine2">No canvas, only uses CSS!</p>
        <p data-split='{"dur": 1000, "del": 4500, "cut": 0.5, "onScroll": false}' id="TestLine3">Minified js script under 3 KB</p>
    </section>

    <script src="js/textSplit.js"></script>
</body>
</html>
